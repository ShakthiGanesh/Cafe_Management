<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Our Cafe Application</title>
    <link rel="stylesheet" type="text/css" href="reset.css">

<body>
    <section class="MainHeader">
        <h1 class="CafeTitle"> Cafe Day </h1>
        <section class="CafeAccount">
            <div class="Cafe-dropdown">
                <button class="Dropdown-button">LogIn
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="Dropdown-content">
                    <a href="#">Customer</a>
                    <a href="#">Billing Clerk</a>
                    <a href="#">Owner</a>
                </div>
            </div>
            <div> <input type="button" value="New Customer ?" class="SignUp-button" /> </div>
        </section>
    </section>

    <p class="MenuTitle"> Menu</p>
    <div class="CafeMenu-edit">
        <table style="width:100%">
            <tr>
                <th>S.no</th>
                <th>Item</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Coffee</td>
                <td>50</td>
            </tr>
        </table>
    </div>
