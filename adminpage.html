<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Our Cafe Application</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="admin.css">
</head>

<body>
    <section class="MainHeader">
        <h1 class="CafeTitle"> Cafe Day </h1>
        <a class="LogOut-link" href="">LogOut</a>
        <!-- <%= link_to "#####", *******%> </p> -->
        <input type='image' class="AddUser-image" src="add-user.png" />
        <!-- <%= form_with(url: "*****", method: "get") do %> -->
        <!-- <input type='image' src="add-user.png" class="AddUser-image"> -->
        <!-- <% end %> -->
    </section>
    <p class="AddMenu-title">Add an Item</p>
    <p class="Add-menu">
        <!-- <%= form_with(url: "*****", method: "post", class: "Add-menu") do %> -->
        <input type="text" placeholder="Add an item" class="AddMenu" />
        <input type="text" placeholder=" Price " class="AddMenu" />
        <!-- <%= text_field_tag "*****", nil, class: "AddMenu", placeholder: "Add an item" %> -->
        <!-- <%= text_field_tag "*****", nil, class: "AddMenu", placeholder: "Price" %> -->
        <input class="AddMenu-submit" type="submit" value=" Add ">
        <!-- <%= submit_tag "Add", class: "AddMenu-submit" %> -->
        <!-- <% end %> -->
    </p>
    <p class="MenuTitle"> Menu</p>

    <div class="CafeMenu-edit">
        <table style="width:100%">
            <tr class="MenuItem-header">
                <th>S.no</th>
                <th>Item</th>
                <th>Price</th>
                <th class="MenuEdit-header">Quantity</th>
            </tr>
            <tr class="MenuItems">
                <td>1</td>
                <td>Coffee</td>
                <td>50</td>
                <td class="Menu-edit">
                    <a><input class="MenuDropdown" id="quantity" name="quantity" min="0" max="9" type="number"
                            value="0" />
                    </a>
                    <!-- <%= form_with(url: "****",method: "post") do %> -->
                    <!-- <%= number_field_tag 'quantity', nil, min: 0, max: 9, class: 'MenuDropdown' %> -->
                    <!-- <% end %> -->

                    <a><input type='image' src="edit-icon.png" class="EditItem"></a>
                    <!-- <%= form_with(url: "*****", method: "get") do %> -->
                    <!-- <input type='image' src="edit-icon.png" class="EditItem"> -->
                    <!-- <% end %> -->
                    <a><input type='image' src="delete-icon.png" class="DeleteItem"></a>
                    <!-- <%= form_with(url: "*****", method: "delete") do %> -->
                    <!-- <input type='image' src="delete-icon.png" class="DeleteIteme"> -->
                    <!-- <% end %> -->
                </td>

            </tr>
        </table>

    </div>


    <section class="MenuBase">
        <div class="MenuSubmit">
            <input class="MenuSubmit" type="submit" value="Place">
            <!-- <%= submit_tag "Place", class: "MenuSubmit" %> -->
        </div>
        <div class="MenuTotal">
            Total :
        </div>
    </section>


</body>






</html>
